        function updatePlayerPosition(pos = "top-right") {
            const wrapper = document.getElementById("playerWrapper");
            try {
                //const posResp = Pos;
                pos = pos || "top-right";

                const playerWidth = newPlayerWidth; //wrapper.offsetWidth;
                const playerHeight = newPlayerHeight; //wrapper.offsetHeight;
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                let top = 20;
                let left = 20;

                switch (pos) {
                    case "top-left":
                        top = 20;
                        left = 20;
                        break;
                    case "top-center":
                        top = 20;
                        left = (screenWidth - playerWidth) / 2;
                        break;
                    case "top-right":
                        top = 20;
                        left = screenWidth - playerWidth - 20;
                        break;

                    case "center-left":
                        top = (screenHeight - playerHeight) / 2;
                        left = 20;
                        break;
                    case "center":
                        top = (screenHeight - playerHeight) / 2;
                        left = (screenWidth - playerWidth) / 2;
                        break;
                    case "center-right":
                        top = (screenHeight - playerHeight) / 2;
                        left = screenWidth - playerWidth - 20;
                        break;

                    case "bottom-left":
                        top = screenHeight - playerHeight - 20;
                        left = 20;
                        break;
                    case "bottom-center":
                        top = screenHeight - playerHeight - 20;
                        left = (screenWidth - playerWidth) / 2;
                        break;
                    case "bottom-right":
                        top = screenHeight - playerHeight - 20;
                        left = screenWidth - playerWidth - 20;
                        break;
                }

                wrapper.style.top = `${top}px`;
                wrapper.style.left = `${left}px`;
            } catch (e) {
                console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø–æ–∑–∏—Ü—ñ—é–≤–∞–Ω–Ω—è –ø–ª–µ—î—Ä–∞:", e);

            togglePlayer();
        }

        function playerPauseToggle(ifPause) {
